<div
  class="_select-product_product-select-row"
  [class._select-product_highlight]="highlight"
>
  <div
    class="_select-product_cold-pressed-button"
    #productEl
    (click)="addProduct($event)"
  >
    <mat-icon class="_select-product_search-icon" data-search-icon
      >search</mat-icon
    >
    <img
      alt="logo"
      [src]="product.src"
      style="width: 3rem; user-select: none"
      (mousedown)="$event.preventDefault()"
    />
    <div style="white-space: nowrap">
      <div>
        {{ product.name }}
      </div>
      <div style="opacity: 0.5">
        <span>à¸¿ {{ product.price | number: "1.0" }}</span>
      </div>
    </div>
  </div>
  <div style="justify-self: center; font-size: 1.125rem">
    &nbsp;
    <span>x {{ amount$ | async | number: "1.0" }}</span>
  </div>
  <div>
    <button
      (click)="removeProduct($event)"
      mat-mini-fab
      color="primary"
      aria-label="icon button with a remove icon"
    >
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</div>
