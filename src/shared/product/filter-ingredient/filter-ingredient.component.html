<section class="example-section">
  <h3>Ingredients</h3>
  <div *ngFor="let ingredient of ingredients">
    <mat-checkbox
      [value]="ingredient.name"
      (change)="tickChange()"
      [(ngModel)]="ingredient.checked"
      class="example-margin"
      >{{ ingredient.name }}</mat-checkbox
    >
  </div>
</section>
<button mat-flat-button color="primary" (click)="applyFilter()">Apply</button>
