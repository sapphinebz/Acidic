<section class="example-section">
  <h3>Ingredients</h3>
  <div *ngFor="let ingredient of ingredients$ | async">
    <mat-checkbox [value]="ingredient" class="example-margin">{{
      ingredient
    }}</mat-checkbox>
  </div>
</section>
<button mat-flat-button color="primary" (click)="applyFilter()">Apply</button>
